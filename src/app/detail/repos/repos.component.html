<paper-card>
	<paper-listbox *ngFor="let repo of repos">
		<paper-item>
			<paper-item-body two-line>
				<div>{{repo.name}}</div>
				<div class='description'>{{repo.description}}</div>
			</paper-item-body>
		</paper-item>
	</paper-listbox>
	<div *ngIf='!repos'>
		<img class='img' class='img-circle img-responsive' src="https://assets-cdn.github.com/images/modules/open_graph/github-mark.png">
	</div>
</paper-card>
