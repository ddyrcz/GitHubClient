<search (displayUserRequest)='foundUser=$event'></search>

<div *ngIf='foundUser' class='container'>
	<div class="row">
		<div class="col-sm-4">
			<div class="row">
				<div class="col-sm-12">
					<avatar [avatarUrl]='foundUser?.avatarUrl'></avatar>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<info [user]="foundUser"></info>
				</div>
			</div>
		</div>
		<div class="col-sm-8">
			<repos [repos]='foundUser?.repos'></repos>
		</div>
	</div>
